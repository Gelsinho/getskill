<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>

    <form id="cadastroForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <button type="button" onclick="adicionarCadastro()">Adicionar</button>
    </form>

    <table id="tabelaCadastro">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Data de Nascimento</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados cadastrados serÃ£o inseridos aqui -->
        </tbody>
    </table>

    <script>
        function adicionarCadastro() {
            const nome = document.getElementById('nome').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            if (nome && dataNascimento && email && telefone) {
                const tabela = document.getElementById('tabelaCadastro').getElementsByTagName('tbody')[0];
                const novaLinha = tabela.insertRow();

                const celulaNome = novaLinha.insertCell(0);
                const celulaDataNascimento = novaLinha.insertCell(1);
                const celulaEmail = novaLinha.insertCell(2);
                const celulaTelefone = novaLinha.insertCell(3);

                celulaNome.textContent = nome;
                celulaDataNascimento.textContent = dataNascimento;
                celulaEmail.textContent = email;
                celulaTelefone.textContent = telefone;

                document.getElementById('cadastroForm').reset();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
